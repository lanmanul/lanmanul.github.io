<head>

<script type="text/javascript" nonce="3b5529f7f91c490ab198fc85f04" src="//local.adguard.org?ts=1721730743656&amp;name=AdGuard%20Assistant%20%28Beta%29&amp;name=AdGuard%20Extra%20%28Beta%29&amp;name=AdGuard%20Popup%20Blocker%20%28Beta%29&amp;name=Web%20of%20Trust%20%28Beta%29&amp;type=user-script"></script><link rel="stylesheet" href="style.css">
    <title>ShperlTech</title>
    <script>

        const videoSources = [
            'mt.mp4', // Первый вариант видео
            'jg.mp4'  // Второй вариант видео
        ];

        // Функция для случайного выбора видео
        function getRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videoSources.length);
            return videoSources[randomIndex];
        }

        // Установка случайного видео в качестве фона
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('background-video');
            videoElement.src = getRandomVideo(); // Установка случайного видео
        });
    </script>
</head>

<body>
<div class="video-background">
    <video id="background-video" autoplay loop playsinline muted></video>

    <header>
        <h1>Shperl<span>Tech</span></h1>
    </header>
</div>


</body>

</html>
